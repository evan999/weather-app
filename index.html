<!DOCTYPE html>
<html>
    <head>
        <title>Local Weather</title>
        <style>
            body: {
                background-color: black;
            }
        </style>
        <script src="src=https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>

    </head>
    <body>
        <h1 class="header">The Weather Right Now</h1>
        <h3 class="text" id="city"></h3>
        <h3 class="text" id="temp"></h3>
        <h3 class="text" id="desc"></h3>
        
        <button id="switch-bttn">Switch to Farenheit/Celsius</button>
        <script type="text/javascript">
        $(document).ready(function(){
            var long = position.coords.longitude
            var lat = position.coords.latitude
            const weatherURL = "https://fcc-weather-api.glitch.me/api/current?lon=" + long +"&lat=" + lat;
            
            
            // Get current location 
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    $("#city").html("latitude: "+ position.coords.latitude + 
                    "longitude: "+ position.coords.longitude);
                });
            }
            
            // Get weather
            
             $.getJSON(weatherURL).done(function(data) {
                $("#temp").html("Temperature is" + data.main.temp);
           
             });
             
             
             
        });
            

            
        </script>
    </body>
    
</html>
